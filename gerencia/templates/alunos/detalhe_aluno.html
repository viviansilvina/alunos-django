<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body d-flex">
                        <!-- Imagem à esquerda com tamanho fixo -->
                        <div class="card-img" style="width: 500px; height: 400px; flex-shrink: 0;">
                            <!-- Substitua o src pela variável ou URL da imagem real -->
                            <img src="{{ aluno.imagem.url }}" alt="Imagem do aluno" class="img-fluid"
                                style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;">
                        </div>
                        <!-- Conteúdo do aluno -->
                        <table class="ml-3" >
                            <tr>
                                <th class="card-text">Nome:</th>
                                <td class="card-text">{{ aluno.nome }}</td>
                            </tr>
                            <tr>
                                <th class="card-text">Email: </th>
                                <td class="card-text">{{ aluno.email }}</td>
                            </tr>
                            <tr>
                                <th class="card-text">Data de nascimento: </th>
                                <td class="card-text">{{ aluno.data_nascimento }}</td>
                            </tr>
                            <tr>
                                <th class="card-text">CPF: </th>
                                <td class="card-text">{{ aluno.cpf }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
